<div class="layui-container layui-fluid">


    <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
        <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;">少儿兴趣班在线报名表</span></legend>
    </fieldset>-->


    <h1 style="margin-top: 20px;margin-bottom: 20px">填写报名信息</h1>
    <hr>
    <div style="display:none;" id="currentUser">
        <shiro:principal property="id"></shiro:principal>
    </div>

    <form id="enrollForm" class="layui-form" action="" method="post">
        <input id="id" type="hidden" name="id"/>
        <input id="hobbyClassId" name="hobbyClassId" type="hidden"/>
        <input id="hobbyClassName" name="hobbyClassName" type="hidden"/>
        <!--<div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">兴趣班id：</label>
                <div class="layui-input-block">
                    <input type="text" id="hobbyClassId" name="hobbyClassId" required lay-verify="required"
                           placeholder="兴趣班id" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">兴趣班：</label>
                <div class="layui-input-block">
                    <input type="text" id="hobbyClassName" name="hobbyClassName" required lay-verify="required"
                           placeholder="兴趣班名称" class="layui-input"/>
                </div>
            </div>
        </div>-->

        <h2 style="margin-bottom: 20px">第一步：填写少儿信息</h2>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">少儿姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childName" name="childName" required lay-verify="required"
                           placeholder="请输入少儿姓名" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">少儿性别：</label>
                <div class="layui-input-inline">
                    <input type="radio" name="childSex" value="1" title="男" required>
                    <input type="radio" name="childSex" value="0" title="女" required>
                    <!--<input type="text" id="childSex" name="childSex" required lay-verify="required"
                           placeholder="请输入少儿性别" class="layui-input"/>-->
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">出生日期：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childBirthStr" name="childBirthStr" required lay-verify="required"
                           placeholder="请选择少儿出生日期" class="layui-input"/>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">少儿年龄：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childAge" name="childAge" required lay-verify="required"
                           placeholder="请输入少儿年龄" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">家庭住址：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childAdress" name="childAdress" required lay-verify="required"
                           placeholder="请输入家庭住址" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">籍贯：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childRegion" name="childRegion" required lay-verify="required"
                           placeholder="请输入籍贯" class="layui-input"/>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">民族：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childNation" name="childNation" required lay-verify="required"
                           placeholder="请输入民族" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">身份证：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childIdCard" name="childIdCard" required lay-verify="required"
                           placeholder="请输入少儿身份证号码" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label" style="width: 120px">过敏食物或药物：</label>
                <div class="layui-input-inline">
                    <input type="text" id="childAllergies" name="childAllergies" required lay-verify="required"
                           placeholder="请输入过敏食物或药物" class="layui-input"/>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">重大病史：</label>
                <div class="layui-input-block">
                    <input type="text" id="childMedicalHistory" name="childMedicalHistory" required
                           lay-verify="required"
                           placeholder="重大病史" class="layui-input"/>
                </div>
            </div>
        </div>

        <hr>
        <h2 style="margin-bottom: 20px">第二步：填写监护人信息</h2>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 90px">监护人姓名：</label>
                <div class="layui-input-inline">
                    <input type="text" id="guardianName" name="guardianName" required lay-verify="required"
                           placeholder="监护人姓名" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">性别：</label>
                <div class="layui-input-inline">
                    <input type="radio" name="guardianSex" value="1" title="男" required>
                    <input type="radio" name="guardianSex" value="0" title="女" required>
                    <!--<input type="text" id="guardianSex" name="guardianSex" required lay-verify="required"
                           placeholder="监护人性别" class="layui-input"/>-->
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">身份证：</label>
                <div class="layui-input-inline">
                    <input type="text" id="guardianIdCard" name="guardianIdCard" required lay-verify="required"
                           placeholder="监护人身份证" class="layui-input"/>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="width: 110px">与少儿的关系：</label>
                <div class="layui-input-inline">
                    <input type="text" id="guardianRelation" name="guardianRelation" required lay-verify="required"
                           placeholder="与少儿的关系" class="layui-input"/>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">联系方式：</label>
                <div class="layui-input-inline">
                    <input type="text" id="guardianPhone" name="guardianPhone" required lay-verify="required"
                           placeholder="联系方式" class="layui-input"/>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-top: 50px;margin-left: 500px;">
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <button class="layui-btn" lay-submit="" lay-filter="enrollSubmit">立即报名</button>
            </div>
        </div>
    </form>
</div>

<!-- 修改密码 -->
<div id="useDetail" class="layer_self_wrap" style="width:450px;display:none;">

    <form id="useDetailForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input id="telephone" name="telephone" lay-verify="required" autocomplete="off" class="layui-input"
                       type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                       onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input id="picCode" name="picCode" lay-verify="required" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <canvas id="canvas" width="120" height="38"></canvas>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机验证码</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input id="mobileCode" name="mobileCode" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <button id="getMsgBtn" class="layui-btn" lay-submit="" style="width: 120px;"
                            lay-filter="getMsg">获取验证码
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="reset">重置</button>
                <button id="updatePwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="updatePwd">
                    确定
                </button>
            </div>
        </div>
    </form>
</div>

<div id="pwdDiv" class="layer_self_wrap" style="width:450px;display:none;">

    <form id="setPwdForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input id="pwd" name="pwd" lay-verify="required" autocomplete="off" class="layui-input"
                       type="password"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-inline">
                <input id="isPwd" name="isPwd" lay-verify="required" autocomplete="off" class="layui-input"
                       type="password"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="reset">重置</button>
                <button id="pwdBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="setPwd">确定
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/js/updateUser.js"></script>
<script type="text/javascript" src="/js/validate.js"></script>
<script type="text/javascript" src="/js/head.js"></script>
<script src="/js/dateUtils.js"></script>
<script src="/js/enroll/enrollFrom.js"></script>
</body>
</html>
